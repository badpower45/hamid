[build]
  command = "npm run build"
  publish = "build"

# SPA redirect: serve index.html for all paths (useful for client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # NOTE: 'force = true' rewrites ALL requests to index.html even if the file exists.
  # That breaks module/script loading (returns HTML instead of JS). Keep this redirect
  # without 'force' so Netlify serves real files when present and only falls back to
  # index.html for unmatched client-side routes.
